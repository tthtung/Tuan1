<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .wrapper{
            height: 500px;
            width: 900px;
            background-color: rgba(241, 211, 101, 0.927);
            margin: 0px auto;
            padding: 0px;
            border: solid;
        }
        .header{
            height: 100px;
            width: 100%;
            background-color: rgba(241, 211, 101, 0.927);
            border-bottom: solid;
            text-align: center;
        }
        .menu{
            height: 50px;
            width: 100%;
            background-color: rgba(241, 211, 101, 0.927);
            border-bottom: solid;
            text-align: center;
        }
        .content{
            height: 300px;
            width: 100%;
            background-color: rgba(241, 211, 101, 0.927);
            border-bottom: solid;
        }
        .nav{
            height: 300px;
            width: 20%;
            background-color: rgba(241, 211, 101, 0.927);
            float: left;
            border-right: solid;
        }
        .section{
            height: 300px;
            width: 20%;
            background-color: rgba(241, 211, 101, 0.927);
            float: right;
            border-left: solid;
        }
        .footer{
            height: 40px;
            width: 100%;
            background-color: rgba(241, 211, 101, 0.927);
            text-align: center;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">header</div>
        <div class="menu">menu</div>
        <div class="content">
            <div class="nav">nav</div>
            <div class="section">section</div>
        </div>
        <div class="clear"></div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
